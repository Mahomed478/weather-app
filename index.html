<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-data">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div class="city-details">
            <h1 class="city">Paris</h1>
            <p class="weather-details">
              Thursday 19:01, clear sky <br />
              Humidity: <strong>44%</strong> , Wind:
              <strong>3.09km/h</strong>
            </p>
          </div>
          <div class="weather-display-container">
            <div class="weather-icon">☀️</div>
            <div class="temp">20</div>
            <div class="degrees-sign">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Mahomed478">Amina Mahomed</a> , is
        open-sourced on
        <a href="https://github.com/Mahomed478/weather-app">GitHub</a> and
        hosted on
        <a
          href="https://app.netlify.com/sites/harmonious-youtiao-fbff4d/overview"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
